<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
    <title>Sign Up</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container body-container">

        <div class="page-title">
            <h1 class="h1">Account owner sign up</h1>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading"><span class="text-uppercase">Create your new account</span></div>

            <form class="form-horizontal centered" role="form" th:action="@{/signup}"
                  th:object="${signupForm}" method="post" data-toggle="validator">
                <div class="panel-body">


                    <div th:if="${message}" class="alert alert-info">
                        <p th:text="${message}"></p>
                    </div>

                    <div class="form-group required">
                        <label for="email" class="col-sm-2 control-label"
                               th:text="#{label.registrationForm.email}">email</label>

                        <div class="col-sm-4">
                            <input type="email" required="required"
                                   class="form-control" id="email"
                                   placeholder="Email Address" th:field="*{email}"/>
                        </div>
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                            <span th:errors="*{email}">Required</span>
                        </p>
                    </div>

                    <div class="form-group required">
                        <label class="col-sm-2 control-label"
                               th:text="#{label.registrationForm.firstName}">firstname</label>

                        <div class="col-sm-4">
                            <input type="text" required="required" class="form-control"
                                   placeholder="First Name" th:field="*{firstName}"/>
                        </div>
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                            <span th:errors="*{firstName}">Required</span>
                        </p>
                    </div>

                    <div class="form-group required">
                        <label class="col-sm-2 control-label"
                               th:text="#{label.registrationForm.lastName}">lastname</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" required="required"
                                   placeholder="Last Name" th:field="*{lastName}"/>
                        </div>
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                            <span th:errors="*{lastName}">Required</span>
                        </p>
                    </div>

                    <div class="form-group required">
                        <label class="col-sm-2 control-label"
                               th:text="#{label.registrationForm.password}">password</label>

                        <div class="col-sm-4">
                            <input type="password" min="6" max="32" class="form-control" required="required"
                                   placeholder="Password" th:field="*{password}"/>
                        </div>
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                            <span th:errors="*{password}">Required</span>
                        </p>
                    </div>

                    <div class="form-group required">
                        <label class="col-sm-2 control-label"
                               th:text="#{label.registrationForm.passwordConfirmed}">confirmPassword</label>

                        <div class="col-sm-4">
                            <input type="password" min="6" max="32" class="form-control"
                                   required="required" placeholder="Confirm Password"
                                   th:field="*{passwordConfirmed}"/>
                        </div>
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('passwordConfirmed')}">
                            <span th:errors="*{passwordConfirmed}">Required</span>
                        </p>
                    </div>

                    <div class="form-group required">
                        <label class="col-sm-2 control-label"></label>

                        <div class="col-xs-4">
                            <input th:field="*{agreedTerms}" type="checkbox" required="required"/>
                            I agree to the Vantage Terms of Service. <br/>
                            <a href="/termsofservice" th:href="@{/termsofservice}" target="_blank"> Read the Terms
                                of Service</a>
                        </div>
                    </div>

                    <!--</div>-->

                    <!--</div>-->
                    <!--<p class="text-danger"-->
                    <!--th:if="${#fields.hasErrors('organizationName')}">-->
                    <!--<span th:errors="*{organizationName}">Required</span>-->
                    <!--</p>-->
                    <!--</div>-->

                    <!--<div class="form-group required">-->
                    <!--<label for="phone" class="col-sm-2 control-label"-->
                    <!--th:text="#{label.registrationForm.organization.phone}">Phone</label>-->

                    <!--<div class="col-sm-4">-->
                    <!--<input type="text" class="form-control" id="phone"-->
                    <!--placeholder="1-(309)-788-8978" th:field="*{phoneNumber}"/>-->
                    <!--</div>-->
                    <!--<p class="text-danger"-->
                    <!--th:if="${#fields.hasErrors('phoneNumber')}">-->
                    <!--<span th:errors="*{phoneNumber}">Required</span>-->
                    <!--</p>-->
                    <!--</div>-->

                    <!--<div class="form-group">-->

                    <!--<div class="col-sm-4">-->

                    <!--</div>-->
                    <!--<p class="text-danger"-->
                    <!--th:if="${#fields.hasErrors('websiteUrl')}">-->
                    <!--<span th:errors="*{websiteUrl}">Required</span>-->
                    <!--</p>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>

                <div class="panel-footer clearfix">

                    <div class="pull-left">
                        <a href="#" th:href="@{/}" class="btn btn-default"><span
                                class="glyphicon glyphicon-arrow-left"></span> BACK TO HOME</a>
                    </div>

                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary btn-success">
                            SIGN UP <span class="glyphicon glyphicon-ok-sign"></span>
                        </button>
                    </div>

                </div>
            </form>
        </div>

    </div>

    <div class="modal fade" id="confirmOrganization" role="dialog" aria-labelledby="confirmDeleteLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>By checking this box your are agreeing to create a new organization in order to register
                        participants</p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn">Disagree</button>
                    <button type="button" data-dismiss="modal" class="btn btn-primary" id="agree">Agree</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="custom-scripts">


    <script type="text/javascript">

        var agreed = false;

        function showOrganizationDiv() {
            agreed = true;
            $('#organizationDiv').show();
        }

        function hideOrganizationDiv() {
            agreed = false;
            $('#organizationDiv').hide();
        }

        $(document).ready(function () {

            // initial check
            if ($("input[name='isOrganization']").is(":checked")) {
                showOrganizationDiv();
            } else {
                hideOrganizationDiv();
            }

            $("input[name='isOrganization']").change(function () {
                if (this.checked) {
                    $('#confirmOrganization').modal('show');
                } else {
                    hideOrganizationDiv();
                }
            });

            $('#confirmOrganization').find('.modal-footer #agree').on('click', function () {
                showOrganizationDiv();
            });

            $('#confirmOrganization').on('hidden.bs.modal', function (e) {
                if (!agreed) {
                    $("input[name='isOrganization']").prop('checked', false);
                }
            });
        });

    </script>
