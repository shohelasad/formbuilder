<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
    <title>Password Change</title>

</head>

<body>
<div layout:fragment="content">

    <div class="container" style="margin-top: 100px;">

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading"><span class="text-uppercase">Reset Password</span></div>

                    <form class="form-horizontal" role="form" th:action="@{/change-password}" novalidate="novalidate"
                          th:object="${passwordChangeForm}" method="post">
                        <div class="panel-body">

                            <div th:if="${message}" class="alert alert-info">
                                <p th:text="${message}"></p>
                            </div>

                            <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>

                            <fieldset class="border">
                                <legend class="border">Reset Your FormReleaf Password</legend>


                                <p>
                                    Please enter your new password twice so we can verify you typed it in correctly.
                                </p>
                                <br/>

                                <input type="hidden" id="passwordResetToken" th:field="*{passwordResetToken}"/>
   
                                <div class="form-group">
                                    <label for="newPassword" class="col-sm-3 control-label"> New Password *</label>

                                    <div class="col-sm-4">
                                        <input type="password" class="form-control" id="newPassword" required="required"
                                               placeholder="New Password" th:field="*{newPassword}"/>
                                    </div>
                                    <p class="text-danger"
                                       th:if="${#fields.hasErrors('newPassword')}">
                                        <span th:errors="*{newPassword}">Required</span>
                                    </p>
                                </div>

                                <div class="form-group">
                                    <label for="newPasswordConfirmed" class="col-sm-3 control-label">New Password
                                        Again *</label>

                                    <div class="col-sm-4">
                                        <input type="password" class="form-control" id="newPasswordConfirmed" required="required"
                                               placeholder="New Password Confirmed" th:field="*{newPasswordConfirmed}"/>
                                    </div>
                                    <p class="text-danger"
                                       th:if="${#fields.hasErrors('newPasswordConfirmed')}">
                                        <span th:errors="*{newPasswordConfirmed}">Required</span>
                                    </p>
                                </div>

                            </fieldset>
                        </div>

                        <div class="panel-footer clearfix">

                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary btn-success">
                                    Submit <span class="glyphicon glyphicon-ok-sign"></span>
                                </button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
