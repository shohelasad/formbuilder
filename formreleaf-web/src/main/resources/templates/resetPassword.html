<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
    <title>Password Reset Request</title>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
<div layout:fragment="content">

    <div class="container body-container">

        <div class="page-title">
            <h1 class="h1">Password Assistance</h1>
        </div>

        <div class="row">
            
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading"><span class="text-uppercase">Reset Password</span></div>


                    <form class="form-horizontal" role="form" th:action="@{/reset-password}" 
                          th:object="${passwordResetForm}" method="post" data-toggle="validator">
                        <div class="panel-body">

                            <div th:if="${message}" class="alert alert-info">
                                <p th:text="${message}"></p>
                            </div>

                            <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>

                            	<p>
                                    Please enter your email address below and we will send you instructions for setting a new password.
                                </p>
                                <br/>
                                <div class="form-group">
                                    <label for="email" class="col-sm-3 control-label"> Email </label>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="email" required="required"
                                               placeholder="Email Address" th:field="*{email}"/>
                                        <p><small>The email address you used to register with FormReleaf</small> </p>
                                    </div>
                                    <p class="text-danger"
                                       th:if="${#fields.hasErrors('email')}">
                                        <span th:errors="*{email}">Required</span>
                                    </p>
                                </div>
                                
                                <div class="form-group">
		                            <label class="col-sm-3 control-label"></label>
		                            <div class="col-sm-4"> 
		                                <div class="g-recaptcha" data-sitekey="6Lf79QsTAAAAADQdbtSyIYAg_qXlohRdFekkzGqS"></div>
		                            </div>
		                        </div>
                        </div>

                        <div class="panel-footer clearfix">

                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary btn-success">
                                    SEND <span class="glyphicon glyphicon-ok-sign"></span>
                                </button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
