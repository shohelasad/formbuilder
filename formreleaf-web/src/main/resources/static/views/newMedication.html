<div class="modal-header bg-primary">
    <h3 class="modal-title"><span class="text-uppercase">Add New Medication</span></h3>
</div>

<div class="modal-body">

    <form name="medicationForm" id="medicationForm" class="form-horizontal" role="form" data-toggle="validator">

        <div ng-repeat=" field in fields = (block.fields | filter:{selected:true})">

            <div ng-if="field.fieldType == 'fileupload'">
                <file-directive field="field"></file-directive>
            </div>
            <div ng-if="field.fieldType != 'fileupload'">
                <field-directive field="field"></field-directive>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning pull-left" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span><span class="text-uppercase">Cancel</span>
    </button>

    <button type="button" class="btn btn-success" ng-disabled="medicationForm.$invalid"
            ng-click="ok()">
        <span class="glyphicon glyphicon-floppy-saved"> </span>&nbsp;<span
            class="text-uppercase">Save</span>
    </button>
</div>
