<div class="modal-header bg-primary">
    <h3 class="modal-title"><span class="text-uppercase">Add New User</span></h3>
</div>
<body>
<div class="modal-body">

    <div id="error" class="alert alert-danger" ng-repeat="error in formErrors">
        <p>{{error}}</p>
    </div>

    <form name="newUser" id="newUser" class="form-horizontal" role="form" data-toggle="validator">

        <div class="form-group required">
            <label for="name" class="col-sm-3 control-label">Email</label>

            <div class="col-sm-5">
                <input type="email" class="form-control" id="name" placeholder="Name" ng-model="form.email"
                       required="required"
                       ng-value="from.email"/>
            </div>
            <p class="text-danger">{{fieldErrors.email}}</p>
        </div>

        <div class="form-group">
            <label for="spaceLimit" class="col-sm-3 control-label" th:text="#{label.programForm.spaceLimit}">Space
                Limit</label>

            <div class="col-sm-5">
                <input type="number" class="form-control" id="spaceLimit" placeholder="First Name"
                       ng-model="form.firstName"
                       ng-value="form.lastName"/>
            </div>
            <p class="text-danger">{{fieldErrors.firstName}}</p>
        </div>

        <div class="form-group">
            <label for="price" class="col-sm-3 control-label" th:text="#{label.programForm.spaceLimit}">Price</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="spaceLimit" placeholder="Price" ng-model="section.price"
                       ng-value="section.price"/>
            </div>
            <p class="text-danger">{{fieldErrors.price}}</p>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-3 control-label" th:text="#{label.programForm.spaceLimit}">Section
                Code</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="spaceLimit" placeholder="spaceLimit"
                       ng-model="section.sectionCode"
                       ng-value="section.sectionCode"/>
            </div>
            <p class="text-danger">{{fieldErrors.sectionCode}}</p>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-3 control-label" th:text="#{label.programForm.meetingTime}">Meeting
                Time</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="meetingTime" placeholder="meetingTime"
                       ng-model="section.meetingTime"
                       ng-value="section.meetingTime"/>
            </div>
            <p class="text-danger">{{fieldErrors.meetingTime}}</p>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning pull-left" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span><span class="text-uppercase"> Cancel</span>
    </button>

    <img src="/images/loading.gif" alt="waiting" data-ng-show="submitting"/>&#160;&#160;
    <button type="button" class="btn btn-success" ng-disabled="newSection.$dirty && newSection.$invalid"
            ng-click="ok()">
        <span class="glyphicon glyphicon-floppy-saved"> </span>&nbsp;<span
            class="text-uppercase">Save</span>
    </button>
</div>
