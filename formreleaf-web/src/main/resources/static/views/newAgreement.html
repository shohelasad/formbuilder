<div class="modal-header bg-primary">
    <h3 class="modal-title"><span class="text-uppercase">Create new Agreement</span></h3>
</div>

<div class="modal-body">

    <form name="newAgreement" id="newAgreement" class="form-horizontal" role="form" data-toggle="validator">
        <div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="agreement.title"
                           ng-value="agreement.title" required="required"
                           placeholder="Title"/>
                </div>
                <p class="text-danger">{{fieldErrors.title}}</p>
            </div>

            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-6">
                    <!--<div class="checkbox">-->
                        <!--<label>-->
                            <!--<input type="checkbox" ng-value="agreement.mustBeAgreed"-->
                                   <!--ng-model="agreement.mustBeAgreed"/>Registrant must be agreed-->
                        <!--</label>-->
                    <!--</div>-->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Details</label>
                <div class="col-sm-10">
                    <text-angular
                            ng-model="agreement.details"></text-angular>
                    <p class="text-danger">{{fieldErrors.details}}</p>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning pull-left" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span><span class="text-uppercase"> Cancel</span>
    </button>

    <button type="button" class="btn btn-success" ng-disabled="newAgreement.$dirty && newAgreement.$invalid"
            ng-click="ok()">
        <span class="glyphicon glyphicon-floppy-saved"> </span>&nbsp;<span
            class="text-uppercase">Save</span>
    </button>
</div>
