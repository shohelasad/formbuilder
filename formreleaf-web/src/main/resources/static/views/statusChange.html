<div class="modal-header bg-primary">
    <h3 class="modal-title"><span class="text-uppercase">Edit Registration</span></h3>
</div>

<div class="modal-body">
    <div ng-show="errorMessage" class="alert alert-info">
        <p>{{errorMessage}}</p>
    </div>

    <form name="statusChange" id="statusChange" class="form-horizontal" role="form">
        <div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Registration status</label>

                <div class="col-sm-6">
                    <select ng-model="registrationStatus" class="form-control"
                            ng-options="r.name for r in registrationStatuses"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Approval</label>

                <div class="col-sm-6">
                    <select ng-model="registrationApproval" class="form-control"
                            ng-options="r.name for r in registrationApprovals"></select>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning pull-left" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span><span class="text-uppercase"> Cancel</span>
    </button>

    <button type="button" class="btn btn-success" ng-disabled="statusChange.$dirty && statusChange.$invalid"
            ng-click="ok()">
        <span class="glyphicon glyphicon-floppy-saved"> </span>&nbsp;<span
            class="text-uppercase">Update</span>
    </button>
</div>
