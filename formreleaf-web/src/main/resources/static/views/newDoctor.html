<div class="modal-header bg-primary">
    <h3 class="modal-title"><span class="text-uppercase">Create new Doctor</span></h3>
</div>

<div class="modal-body">

    <form name="newDoctor" id="newDoctor" class="form-horizontal" role="form" data-toggle="validator">
        <div>
        	<div id="error" class="alert alert-danger" ng-repeat="error in formErrors">
                <p>{{error}}</p>
            </div>
            <div class="form-group required">
                <label class="col-sm-2 control-label">First Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="firstName" ng-model="doctor.firstName"
                           ng-value="doctor.firstName" required="required"
                           placeholder="First Name"/>
                </div>
                <p class="text-danger">{{fieldErrors.firstName}}</p>
            </div>

            <div class="form-group required">
                <label
                        class="col-sm-2 control-label">Last Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="lastName"
                           ng-model="doctor.lastName" ng-value="doctor.lastName"
                           required="required" placeholder="Last Name"/>
                </div>
                 <p class="text-danger">{{fieldErrors.lastName}}</p>
            </div>

           
            <div class="form-group">
                <label class="col-sm-2 control-label">Work Phone</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="city"
                           ng-model="doctor.workPhone" ng-value="doctor.workPhone"
                           placeholder="Work Phone"/>
                </div>
            </div>

           

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>

                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email"
                           ng-model="doctor.email"
                           placeholder="Email"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning pull-left" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span><span class="text-uppercase"> Cancel</span>
    </button>

    <button type="button" class="btn btn-success" ng-disabled="newDoctor.$dirty && nnewDoctor.$invalid"
            ng-click="ok()">
        <span class="glyphicon glyphicon-floppy-saved"> </span>&nbsp;<span
            class="text-uppercase">Save</span>
    </button>
</div>
