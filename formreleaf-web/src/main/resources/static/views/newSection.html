<div class="modal-header bg-primary">
    <h3 class="modal-title"><span class="text-uppercase">Create new Section</span></h3>
</div>

<div class="modal-body" ng-controller="DatepickerCtrl">

    <div id="error" class="alert alert-danger" ng-repeat="error in formErrors">
        <p>{{error}}</p>
    </div>

    <form name="newSection" id="newSection" class="form-horizontal" role="form" data-toggle="validator">

        <div class="form-group required">
            <label for="name" class="col-sm-3 control-label">Name</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="section.name"
                       required="required"
                       ng-value="section.name"/>
            </div>
            <p class="text-danger">{{fieldErrors.name}}</p>

        </div>

        <div class="form-group required">
            <label class="col-sm-3 control-label">Open Date</label>

            <div class="col-sm-6" id="date-container">
                <p class="input-group date">
                    <input type="text" class="form-control" id="openDate" datepicker-popup="{{format}}"
                           ng-value="section.openDate"
                           required="required"
                           ng-model="section.openDate" is-open="opened" datepicker-options="dateOptions"
                           ng-required="true" close-text="Close"/>
						
						<span class="input-group-btn">
		               		<button type="button" class="btn btn-default" ng-click="open($event)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
		              	</span>
                </p>
            </div>
            <p class="text-danger">{{fieldErrors.openDate}}</p>
        </div>

        <div class="form-group required">
            <label class="col-sm-3 control-label">Close Date</label>

            <div class="col-sm-6" id="date-container">
                <p class="input-group date">
                    <input type="text" class="form-control" id="closeDate" th:field="*{section.closeDate}"
                           datepicker-popup="{{format}}" ng-value="section.closeDate"
                           required="required"
                           ng-model="section.closeDate" is-open="opened1" min-date="minDate" max-date="maxDate"
                           datepicker-options="dateOptions"
                           ng-required="true" close-text="Close"/>
						
						<span class="input-group-btn">
		               		<button type="button" class="btn btn-default" ng-click="open1($event)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
		              	</span>
                </p>
            </div>
            <p class="text-danger">{{fieldErrors.closeDate}}</p>

        </div>

        <div class="form-group">
            <label for="spaceLimit" class="col-sm-3 control-label" th:text="#{label.programForm.spaceLimit}">Space
                Limit</label>

            <div class="col-sm-6">
                <input type="number" class="form-control" id="spaceLimit" placeholder="Space Limit"
                       ng-model="section.spaceLimit"
                       ng-value="section.spaceLimit"/>
            </div>
            <p class="text-danger">{{fieldErrors.spaceLimit}}</p>
        </div>

        <div class="form-group">
            <label for="price" class="col-sm-3 control-label" th:text="#{label.programForm.spaceLimit}">Price</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" id="spaceLimit" placeholder="Price" ng-model="section.price"
                       ng-value="section.price"/>
            </div>
            <p class="text-danger">{{fieldErrors.price}}</p>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-3 control-label" th:text="#{label.programForm.spaceLimit}">Section
                Code</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" id="spaceLimit" placeholder="Section Code"
                       ng-model="section.sectionCode"
                       ng-value="section.sectionCode"/>
            </div>
            <p class="text-danger">{{fieldErrors.sectionCode}}</p>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-3 control-label" th:text="#{label.programForm.meetingTime}">Meeting
                Time</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" id="meetingTime" placeholder="Meeting Time"
                       ng-model="section.meetingTime"
                       ng-value="section.meetingTime"/>
            </div>
            <p class="text-danger">{{fieldErrors.meetingTime}}</p>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning pull-left" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span><span class="text-uppercase"> Cancel</span>
    </button>

    <img src="/images/loading.gif" alt="waiting" data-ng-show="submitting"/>&#160;&#160;
    <button type="button" class="btn btn-success" ng-disabled="newSection.$dirty && newSection.$invalid"
            ng-click="ok()">
        <span class="glyphicon glyphicon-floppy-saved"> </span>&nbsp;<span
            class="text-uppercase">Save</span>
    </button>
</div>
