<div class="modal-header bg-primary">
    <h3 class="modal-title"><span class="text-uppercase"> Create new Address</span></h3>
</div>

<div class="modal-body">

    <form name="newAddress" id="newAddress" class="form-horizontal" role="form" data-toggle="validator">
        <div>
            <div id="error" class="alert alert-danger" ng-repeat="error in formErrors">
                <p>{{error}}</p>
            </div>
            <div class="form-group required">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" ng-model="form.name"
                           ng-value="form.name" required="required"
                           placeholder="name"/>
                </div>
                <p class="text-danger">{{fieldErrors.name}}</p>
            </div>

            <div class="form-group required">
                <label
                        class="col-sm-2 control-label">Address Line 1</label>

                <div class="col-sm-6">
                    <textarea type="text" class="form-control" id="adressLine1"
                              ng-model="form.addressLine1" ng-value="form.addressLine1"
                              required="required" placeholder="Address Line 1"></textarea>
                </div>
                <p class="text-danger">{{fieldErrors.addressLine1}}</p>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Address Line 2</label>

                <div class="col-sm-6">
                    <textarea type="text" class="form-control" id="adressLine2"
                              ng-model="form.addressLine2" ng-value="form.addressLine2"
                              placeholder="Address Line 2"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="city"
                           ng-model="form.city" ng-value="form.city"
                           placeholder="city"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">State</label>

                <div class="col-sm-6">
                    <select ng-model="form.state" class="form-control" id="state" name="state" data-behaviour="select">
                        <option value="">-- Select --</option>
                        <option data-ng-repeat="state in states" ng-value="state.name">{{state.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="zip"
                           ng-model="form.zip"
                           placeholder="zip code"/>
                </div>
            </div>
            <p class="text-danger">{{fieldErrors.zip}}</p>

            <div class="form-group">
                <label class="col-sm-2 control-label">Country</label>

                <div class="col-sm-6">
                    <!-- 	<pre>{{countries|json}}</pre> -->
                    <select ng-model="form.country" class="form-control" id="country" name="country"
                            data-behaviour="select">

                        <option value="">-- Select --</option>
                        <option data-ng-repeat="country in countries">{{country.name}}</option>
                    </select>

                    <p class="text-danger">{{fieldErrors.country}}</p>
                </div>

            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning pull-left" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span><span class="text-uppercase"> Cancel</span>
    </button>

    <button type="button" class="btn btn-success" ng-disabled="newLocation.$dirty && newLocation.$invalid"
            ng-click="ok()">
        <span class="glyphicon glyphicon-floppy-saved"> </span>&nbsp;<span
            class="text-uppercase">Save</span>
    </button>
</div>
