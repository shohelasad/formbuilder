<div class="modal-header">
    <h3 class="modal-title"><span class="text-uppercase">Create new Contact</span></h3>
</div>

<div class="modal-body">

    <form name="newLocation" id="newLocation" class="form-horizontal" role="form" data-toggle="validator">
        <div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="firstName" ng-model="form.firstName"
                           ng-value="form.firstName" required="required"
                           placeholder="First Name"/>
                </div>
            </div>

            <div class="form-group">
                <label
                        class="col-sm-2 control-label">Last Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="lastName"
                           ng-model="form.lastName" ng-value="form.lastName"
                           required="required" placeholder="Last Name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control"
                           ng-model="form.title" ng-value="form.title"
                           placeholder="Title"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Work Phone</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="city"
                           ng-model="form.workPhone" ng-value="form.workPhone"
                           placeholder="Work Phone"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Cell Phone</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="cellPhone"
                           ng-model="form.cellPhone" ng-value="form.cellPhone"
                           placeholder="Cell Phone"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>

                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email"
                           ng-model="form.email"
                           placeholder="Email"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning pull-left" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span><span class="text-uppercase"> Cancel</span>
    </button>

    <button type="button" class="btn btn-success" ng-disabled="newLocation.$dirty && newLocation.$invalid"
            ng-click="ok()">
        <span class="glyphicon glyphicon-floppy-saved"> </span>&nbsp;<span
            class="text-uppercase">Save</span>
    </button>
</div>
